{% extends 'index.html' %} 



{% block title %}All Todo's{% endblock %}


{% block content %} 

<div class="row">
  <div class="col-md-6" style="margin: 0 auto">
    <form action="{% url 'list' %}" method="GET">
      <label for="query">Search By Title</label>
      <input type="text" class="form-control" name="search_query" id="search_query" value="{{search_query}}"/>
      <button
        type="submit"
        class="btn btn-primary"
        style="display: block; margin: 1rem auto"
      >
        Search
      </button>
    </form>
  </div>
</div>

{% for wish in wishlist %}
<div class="row">
  <div class="col-md-6" style="margin: 0 auto">
    <div class="card container-fluid" style="margin-top: 1rem">
      <div class="card-body">
        <h5 class="card-title">{{wish.title}}</h5>
        <p class="card-text">{{wish.description}}</p>
        <p class="card-text">Priority: <span>{{wish.priority}}</span></p>

        <a href="{% url 'delete' wish.id%}" class="btn btn-danger">Delete</a>
        <a href="{% url 'edit' wish.id %}" class="btn btn-warning">Edit</a>
      </div>
    </div>
  </div>
</div>
{% endfor %}
{% endblock %}
