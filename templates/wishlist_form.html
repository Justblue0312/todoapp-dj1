{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
  <div class="col-md-6" style="margin: 0 auto">
    <form class="form" method="POST">
        {% csrf_token %}
        {{ form|crispy }}

        <button
        type="submit"
        class="btn btn-primary"
        style="margin: 0 auto; display: block"
      >
        Add
      </button>
    </form>
  </div>
</div>

{% endblock content %}
