{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block content %}


<div class="row">
  <div class="col-md-6" style="margin: 0 auto">
    <form class="form" method="POST">
        {% csrf_token %}
        <h3 style="align-center:">Are you sure you want to delete?{{Object}}</h3>
        <a class="btn btn--sub btn--lg  my-md" href="{{request.GET.next}}">
            Go Back
        </a>

        <input class="btn btn--sub btn--lg  my-md" type="submit" value="Confirm" />
    </form>
  </div>
</div>

   
{% endblock content %}
